<h2 mat-dialog-title>Delete Record?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete this record data?</h3>
  <p>
    This action is irreversable. Please confirm that you wish to <strong>permanently delete the data.</strong>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true"  color="warn">Delete</button>
</mat-dialog-actions>
