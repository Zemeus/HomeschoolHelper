
    <h2 mat-dialog-title>Login</h2>
    <mat-dialog-content class="mat-typography">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input required matInput type="email" placeholder="susan@example.com" [(ngModel)]="email">
        </mat-form-field>
    
        <br><br>
    
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input required matInput type="password" placeholder="Enter a password." [(ngModel)]="password">
        </mat-form-field>
    
        <br><br>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [disabled]="!this.email || !this.password" (click)="submit()" cdkFocusInitial color="warn">Sign In</button>
    </mat-dialog-actions>
