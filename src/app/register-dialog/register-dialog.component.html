<h2 mat-dialog-title>Registration</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input required matInput type="text" placeholder="Susan" [(ngModel)]="name">
    </mat-form-field>

    <br><br>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input required matInput type="email" placeholder="susan@example.com" [(ngModel)]="email">
    </mat-form-field>
  
    <br><br>
  
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input required matInput type="password" placeholder="Enter a password." [(ngModel)]="password">
    </mat-form-field>
  
    <br><br>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [disabled]="!this.name || !this.email || !this.password" (click)="submit()"  color="warn">Register</button>
</mat-dialog-actions>
